<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Hive</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="navbar container-fluid">
            <a class="navbar-brand" href="#"><img src="./img/HIVE_LOGO.png" alt="Hive" class="img-logo"></a>
            <a class="navbar-brand" style="color: #9179C2; font-size: 2rem;">Hive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="font-size: 1.3rem;">
                    <a class=" nav-link active px-md-5" id="link" aria-current="page" href="#">Home</a>
                    <a class=" nav-link px-md-5" id="link" href="#">Sobre nós</a>
                    <a class=" nav-link px-md-5" id="link" href="#">Contato</a>
                    <a class=" nav-link px-md-5" id="link" href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="login">
      <div class="container">


          <div class="row align-items-center d-flex justify-content-center">
              <div class="col text-center">
                  <img class="visible-xs img-fluid" src="./img/foto-login.png" id="img-login" alt="">
              </div>



              <div class="col-md-5 justify-content-end p-5 m-5 border-start">
                  <div class="alert alert-success alert-dismissible fade show" role="alert">
                      <strong>
                          <i class="fa-solid fa-circle-check"></i>
                          Sucesso!
                      </strong> 
                      Sua mensagem foi enviada.
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  <form>
                      <div class="mb-3">
                          <label for="name" class="form-label">Usuário</label>
                          <input type="text" class="form-control" id="nome" value="" placeholder="Informe o usuário">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" value="" placeholder="Infome a senha">
                      </div>
                      <div class="row">
                        <div class="col-4">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                Relembrar
                              </label>
                            </div>
                        </div>
                        <div class="col">
                            <a href="login.html" class="link-esqueci d-flex justify-content-end">Esqueci minha Senha</a>
                        </div>
                      </div>
          
                        <div class="p-md-2 text-center">
                          <a class="btn px-md-4" style="background-color: #9869F4; color: white;">Entrar</a>
                        </div>
    
                    </form>
              </div>
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
